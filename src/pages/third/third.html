<ion-header>

  <ion-navbar>
    <ion-title>thirdPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      Language
    </ion-list-header>

    <ion-item>
      <ion-label>English</ion-label>
      <ion-radio value="english" checked="true"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Spanish</ion-label>
      <ion-radio value="spanish"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Latin</ion-label>
      <ion-radio value="latin" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User Type</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="a">Admin</ion-option>
        <ion-option value="c" selected="true">Client</ion-option>
        <ion-option value="w">Worker</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Remember me</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="remember"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Send me more Info</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Accept Terms</ion-label>
      <ion-checkbox color="dark"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Ends Date</ion-label>
      <ion-datetime displayFormat="MMM DD,YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="dateStarts"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Ends Time</ion-label>
      <ion-datetime displayFormat="hh:mm A" pickerFormat="hh mm A" [(ngModel)]="timeStarts"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button full>Log In</button>
</ion-content>
